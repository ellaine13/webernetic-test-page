<!DOCTYPE html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!--Page Title-->
  <title>Webernetic Test App</title>
  <!--SEO-->
  <meta name="description" content="Description">
  <meta name="keywords" content="keyword1, keyword2">
  <!--Additional meta tags-->
  <meta name="msthemecompatible" content="no">
  <meta name="HandheldFriendly" content="True">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="format-detection" content="address=no">
  <!--Favicons-->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="./favicons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="./favicons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!--Styles-->
  <link id="app-css" rel="stylesheet" href="./assets/styles/app.min.css">
  <script>
    document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/, 'js');
    if (!('ontouchstart' in document.documentElement)) {
      document.documentElement.className += ' no-touchevents';
    } else {
      document.documentElement.className += ' touchevents';
    }
  </script>
</head>

<body>
  <noscript>
    <div class="no-js-warning">Для корректной работы сайта <b>включите JavaScript</b> в браузере</div>
  </noscript>
  <main class="main">
    <div class="container">
      <div class="demo">
        <article class="demo__wrapper">
          <div class="demo__left">
            <header class="demo__header">
              <h1 class="demo__title">Демо-версия</h1>
            </header>
            <div class="demo__info">
              <p>За 18 лет деятельности было реализовано более 500 крупных, а&nbsp;также, не&nbsp;менее 2500 средних и&nbsp;малых проектов. Используя знания и&nbsp;накопленный опыт мы можем предложить </p>
            </div>
            <div class="demo__cta">
              <button type="button" class="demo__btn btn btn--base btn--special js-modal-open">
                <span class="btn__text">Попробовать бесплатно</span>
                <span class="btn__icon">
                  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 7H17V17" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M7 17L17 7" stroke="#1F4284" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                </span>
              </button>
            </div>
          </div>
          <div class="demo__right">
            <picture class="demo__image">
              <source media="(max-width: 375px)" srcset="assets/images/demo-image-0.jpg" />
              <source media="(max-width: 768px)" srcset="assets/images/demo-image-1.jpg" />
              <source media="(max-width: 1440px)" srcset="assets/images/demo-image-2.jpg" />
              <source media="(min-width: 1441px)" srcset="assets/images/demo-image-3.jpg" />
              <img src="assets/images/demo-image-3.jpg" alt="Webernetic Test Image" />
            </picture>
          </div>
        </article>
      </div>
    </div>
    <section class="modal hidden">
      <div class="modal__top">
        <button type="button" class="modal__close js-modal-close" title="Закрыть">
          <span class="modal__close-text">Закрыть</span>
          <div class="modal__close-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              <path d="M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </div>
        </button>
      </div>
      <div class="modal__body">
        <form action="#" class="form form--auth">
          <div class="form__head">
            <h2 class="form__title">Войти в систему</h2>
          </div>
          <div class="form__body">
            <div class="form__row">
              <label class="form-input">
                <input type="text" placeholder="" class="input" autocomplete="off">
                <span class="form-input__placeholder">Email/Телефон</span>
              </label>
            </div>
            <div class="form__row">
              <label class="form-input">
                <input type="password" placeholder="" class="input" autocomplete="off">
                <span class="form-input__placeholder">Пароль</span>
              </label>
            </div>
            <div class="form__row form__row--plus">
              <label class="form__checkbox">
                <span class="checkbox-input">
                  <input type="checkbox" value="">
                  <span class="checkbox-input__check">
                    <span class="checkbox-input__check-icon">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                        <rect width="16" height="16" fill="#323232"></rect>
                        <path d="M4 7.75L7 10.75L12.5 5.25" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                      </svg>
                    </span>
                  </span>
                </span>
                <span class="form__checkbox-text">Запомнить пароль</span>
              </label>
            </div>
            <div class="form__row">
              <a href="#" class="form__recover">Восстановить</a>
            </div>
          </div>
          <div class="form__action">
            <button type="submit" class="btn btn--base">Войти</button>
            <a href="#" class="btn btn--alt">Зарегистрироваться</a>
          </div>
        </form>
      </div>
    </section>
    <div class="modal-overlay hidden"></div>
  </main>
  <script src="./assets/scripts/app.min.js"></script>
</body>

</html>
